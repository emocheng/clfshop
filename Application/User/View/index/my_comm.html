<extend name="./Public/layout_user.html" />
<block name="user_main">
    <div class="my_comm">
        <p>我的评论</p>
        <volist name="my_comm" id="v">
            <div class="my_comm_bord">
                <h3><span>{{$v.my_name}}</span>评论了<span>{{$v.goods_name}}</span><a href="">删除</a></h3>
                <h4>商品评分:<span>5</span></h4>
                <h4>心得:<span>物流服务挺好的</span></h4>
                <h4>价格:<span>{{$v.price}}</span>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    产地:<span>{{$v.place}}</span>
                    <i>{{$v.time|date="Y-m-d H:i:s",###}}</i>
                </h4>
            </div>
        </volist>
    </div>
</block>
