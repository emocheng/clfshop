<extend name="./Public/layout_admin.html" />

<block name="content">
    <div class="page-header">
        <h4>修改会员</h4>
    </div>
    <div style="width:50%">
        <form class="form-horizontal" role="form" action={{:U("vip/index/post_edit_vip","id=$e_v[id]")}} method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">会员名称:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value={{$e_v.name}}>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">邮箱地址:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" value={{$e_v.email}}>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">登陆密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="repassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">会员等级</label>
                <div class="col-sm-10">
                    <select class="form-control" name="level">
                        <volist name="lv" id="v">
                        <option value={{$v.id}}>{{$v.name}}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="0"<eq name="e_v.sex" value="0">checked</eq>> 保密
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="1" <eq name="e_v.sex" value="1">checked</eq>> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="2"<eq name="e_v.sex" value="2">checked</eq>> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">信用额度:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value={{$e_v.money}}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号码:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value={{$e_v.phone}}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">住址</label>
                <div class="col-sm-10">
                    <textarea name="address" style="width: 100%;border: solid 1px #ccc;resize: none;">
                        {{$e_v.address}}
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">确定</button>
                </div>
            </div>
        </form>
    </div>
</block>
