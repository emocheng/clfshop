<extend name="./Public/layout_admin.html" />

<block name="content">
    <div class="page-header">
        <h4>订单查询</h4>
    </div>
    <div style="width:50%">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">订单号:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="输入订单号">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">邮箱地址:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">购货人</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="输入购货人姓名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="输入购货人电话">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">搜索</button>
                </div>
            </div>
        </form>
    </div>
</block>
