<extend name="./Public/layout_admin.html" />

<block name="content">
    <div class="page-header">
        <h4>添加商品分类</h4>
    </div>
    <form action={{:U("goods/index/post_add_goods_cate")}} method="post">
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
                <table class="table table-hover">
                    <tr>
                        <td>父栏目</td>
                        <td>
                            <select class="form-control" name="pid">
                                <option value="0">顶级栏目</option>
                                <volist name="glist" id="vo">
                                    <option value="{{$vo.id}}">
                                        <for start="1" end="$vo['count']">
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        </for>
                                        {{$vo.name}}
                                    </option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>名称</td>
                        <td>
                            <input type="text" class="form-control" placeholder="栏目标题" name="name">
                        </td>
                    </tr>
                </table>
                <input type="submit" class="btn btn-primary" value="添加">
                <button type="button" class="btn btn-success">返回</button>
            </div>
        </div>
    </form>
</block>
